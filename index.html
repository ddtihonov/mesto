<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Спринт три Тихонова Дмитрия на Яндекс.Практикуме">
    <meta name="author" content="Тихонов Дмитрий"> 
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/Vector.svg" alt="Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="images/Kusto.jpg" alt="Кусто">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__changes-button link-aim" type="button" aria-label="смена пользователя"></button>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__add-button link-aim" type="button" aria-label="добавить карточку" ></button>
        </section>
        <section class="table">
            <ul class="table__cells">
                
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Tikhonov Dmitry</p>
    </footer>
    <div class="popup popup-profile">
        <div class="popup__container">
            <button class="popup__close-icon link-aim" type="button" aria-label="закрыть"></button>
            <form class="popup__form" name="name-job">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_user_name" type="text" name="name" placeholder="Имя" required>
                <input class="popup__input popup__input_user_job" type="text" name="job" placeholder="Род деятельности" required>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div> 
    </div>
    <div class="popup popup-cells">
        <div class="popup__container popup__container_cell_exchange">
            <button class="popup__close-icon link-aim" type="button" aria-label="закрыть"></button>
            <form class="popup__form" name="place-image">
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input popup__input_place_name" type="text" name="place" placeholder="Название" required>
                <input class="popup__input popup__input_place_image" type="url" name="image" placeholder="Ссылка на картинку" required>
                <button class="popup__button" type="submit">Создать</button>
            </form>
        </div> 
    </div>
    <div class="popup popup-image">
        <div class="popup__container">
            <button class="popup__close-icon link-aim" type="button" aria-label="закрыть"></button>
            <figure class="popup__image-framing">
            <img class = "popup__image" alt="" src="#">
            <figcaption class="popup__image-label"></figcaption>
            </figure>
        </div> 
    </div>
    <template class="cell-template">
        <li class="cell">
            <button class="cell__basket link-aim" type="button" aria-label="корзина"></button>
            <a class="image-link"  href="#"><img class="cell__image" src="#" alt=""></a>
            <div class="cell__info">
                <h2 class="cell__caption"></h2>
                <button class="cell__heart" type="button" aria-label="лайк"></button>
            </div>
        </li>
    </template>
    <script src="scripts/index.js"></script>
</body>
</html>
