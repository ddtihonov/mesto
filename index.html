<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Спринт три Тихонова Дмитрия на Яндекс.Практикуме">
    <meta name="author" content="Тихонов Дмитрий"> 
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/Vector.png" alt="Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="images/Kusto.jpg" alt="Кусто">
            <div class="profile__info">
                <p class="profile__name">Жак-Ив Кусто</p>
                <button class="profile__edit-button link-aim">
                    <img class="profile__pencil" src="images/Vector-profile.png" alt="Карандаш">
                </button>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__add-button link-aim">
                <img src="images/Vector-profile2.png" alt="Крестик">
            </button>
        </section>
        <section class="table">
            <ul class="table__cells">
                <li class="table__cell">
                    <img class="table__image" src="images/theNileDesert.jpg" alt="Нилова пустынь">
                    <div class="table__info">
                        <p class="table__caption">Нилова пустынь</p>
                        <img class="table__heart link-aim" src="images/VectorStroke.png" alt="Сердце">
                    </div>
                </li>
                <li class="table__cell" >
                    <img class="table__image" src="images/elbrus.jpg" alt="Эльбрус">
                    <div class="table__info">
                        <p class="table__caption">Эльбрус</p>
                        <img class="table__heart link-aim" src="images/VectorStroke.png" alt="Сердце">
                    </div>
                </li>
                <li class="table__cell" >
                    <img class="table__image" src="images/Kazan.jpg" alt="Казань">
                    <div class="table__info">
                        <p class="table__caption">Казань</p>
                        <img class="table__heart link-aim" src="images/VectorStroke.png" alt="Сердце">
                    </div>
                </li>
                <li class="table__cell" >
                    <img class="table__image" src="images/moscow.jpg" alt="Москва-Сити">
                    <div class="table__info">
                        <p class="table__caption">Москва-Сити</p>
                        <img class="table__heart link-aim" src="images/VectorStroke.png" alt="Сердце">
                    </div>
                </li>
                <li class="table__cell">
                    <img class="table__image" src="images/yalta.jpg" alt="Ялта">
                    <div class="table__info">
                        <p class="table__caption">Ялта</p>
                        <img class="table__heart link-aim" src="images/VectorStroke.png" alt="Сердце">
                    </div>
                </li>
                <li class="table__cell">
                    <img class="table__image" src="images/saint-Petersburg.jpg" alt="Санкт-Петербург">
                    <div class="table__info">
                        <p class="table__caption">Санкт-Петербург</p>
                        <img class="table__heart link-aim" src="images/VectorStroke.png" alt="Сердце">
                    </div>
                </li>
            </ul>
        </section>
        <section class="popup">
            <form class="popup__container">
                <img class="close-icon link-aim"  src="images/CloseIcon.png" alt="Закрывающий крест">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_name" type="text" placeholder="Имя">
                <input class="popup__input popup__input_job" type="text" placeholder="Род деятельности">
                <button class="popup__button">Сохранить</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2021 Tikhonov Dmitry</p>
    </footer>
    <script src="scripts/index.js"></script>
</body>
</html>
