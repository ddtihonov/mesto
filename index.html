<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Спринт три Тихонова Дмитрия на Яндекс.Практикуме"><meta name="author" content="Тихонов Дмитрий"><title>Место</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="beaa2c3a54883b438262.svg" alt="Место"></header><main class="content"><section class="profile"><a class="profile__image-link"><img class="profile__avatar" src="74c3c0fb802dcfa83abb.jpg" alt="Кусто"></a><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__changes-button link-aim" type="button" aria-label="смена пользователя"></button><p class="profile__profession">Исследователь океана</p></div><button class="profile__add-button link-aim" type="button" aria-label="добавить карточку"></button></section><section class="table"><ul class="table__cells"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Tikhonov Dmitry</p></footer><div class="popup popup-profile"><div class="popup__container"><button class="popup__close-icon link-aim" type="button" aria-label="закрыть"></button><form class="form" name="user" novalidate><h2 class="form__title">Редактировать профиль</h2><label class="form__label"><input class="form__input form__input_user_name" name="name" id="name-input" placeholder="Имя" minlength="2" maxlength="40" required> <span class="form__input-error name-input-error"></span></label> <label class="form__label"><input class="form__input form__input_user_job" name="about" id="about-input" placeholder="Род деятельности" minlength="2" maxlength="200" required> <span class="form__input-error about-input-error"></span></label> <button class="form__button" type="submit">Сохранить</button></form></div></div><div class="popup popup-cells"><div class="popup__container popup__container_cell_exchange"><button class="p
